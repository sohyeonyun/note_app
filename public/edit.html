<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
        <title>노트앱 | 수정</title>
        <link rel="icon" href="./assets/note.png">
        <link rel="stylesheet" href="./edit.css">
    </head>
    <body>
        <header>
            <div class="edit__header-content">
                <h1 class="edit__header-title">노트앱</h1>
                <form method="POST" action="/logout" id="logout"></form>
                <button class="edit__header-button" onclick="logout()">로그아웃</button>
            </div>
        </header>
        <main>
            <div class="edit__note-nav-wrapper">
                <button class="edit__note-nav">
                    <img class="edit__note-nav-icon" src="./assets/left_arrow.png" alt="뒤로가기 아이콘" />
                    <h2 class="edit__note-nav-text">뒤로가기</h2>
                </button>
            </div>
            <section class="edit__note-section">
                <div class="edit__note-title-wrapper">
                    <div class="edit__note-title-left">
                        <img class="edit__note-title-icon" src="./assets/pen.png" alt="수정하기 아이콘" />
                        <h2 class="edit__note-title">수정하기</h2>
                    </div>
                    <form method="POST" id="delete"></form>
                    <div class="edit__note-title-right" onclick="deleteMemo()">
                        <img class="edit__note-delete-icon" src="./assets/delete.png" alt="삭제하기 아이콘" />
                        <h2 class="edit__note-delete">삭제하기</h2>
                    </div>
                </div>
                <form method="POST" action="/edit" id="edit">
                    <textarea class="edit__note-input" name="content" placeholder="여기에 써주세요" id="input"><%= content %></textarea>
                </form>
                <button class="edit__submit-button" onclick="editMemo()">
                    <img class="edit__submit-button-icon" src="./assets/edit.png" alt="수정하기 버튼 아이콘" />
                    <div class="edit__submit-button-text">수정하기</div>
                </button>
            </section>
        </main>
        <script src="./edit.js"></script>
    </body>
</html>
